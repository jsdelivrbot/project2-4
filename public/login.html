<!DOCTYPE html>
<html>
<head>
    <title>Blair Family Christmas Exchange</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Text Me One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Antic|Sail' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="stylesheets/project2.css">
    <link href="css/navbar.css" rel="stylesheet" />
</head>

<body>
<div id="app-title" class="">Blair Family Christmas Exchange</div>
<form id="frmLogin" action="" method="post">
<div class="container">
<div class="login_wrapper">
	<div class="form_title"><i class="glyphicon glyphicon-tree-conifer treeicon"></i>&nbsp;Login</div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="email" type="text" class="form-control" name="username" placeholder="Username" required>
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <br>

<div class="col-md-6 pull-right text-right">
	<button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-log-in"></span> Login</button>
</div>
<div class="col-md-6 pull-left">
	<a href="register.html" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> New Account</a>
</div>


</div>
</div>
</form>
</body>

</html>
